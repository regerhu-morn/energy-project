    <style>

        * {

        /* æ»¾å‹•æ¢æ¨£å¼ä¿æŒä¸è®Š */
        ::-webkit-scrollbar { width: 5px; height: 5px; }

        /* ğŸ’¡ 2. ä¿®æ­£ body ä½ˆå±€ï¼šä½¿ç”¨ minmax ç¢ºä¿æ©«å‘ä¸‰ç­‰ä»½ä¸å´©æ½° */
        body {

        #side-panel {

            position: relative; width: 100%; font-size: 14px;
        }
        .project-btn.active { background: rgba(0, 217, 255, 0.08); border-color: var(--saf-blue); color: white; box-shadow: inset 0 0 10px rgba(0, 217, 255, 0.1); }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 2px; background: var(--saf-blue); width: 0%; transition: 0.1s linear; box-shadow: 0 0 8px var(--saf-blue); }

        #podcast-area { margin-top: auto; padding-top: 20px; border-top: 1px solid #222; background: var(--panel-bg); }
        audio { width: 100%; height: 36px; filter: invert(1) hue-rotate(160deg) opacity(0.6); margin-top: 10px; }

        /* --- ä¸­å¤®æ’­æ”¾èˆå° --- */
        #display-zone { position: relative; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; min-width: 0; }
        #main-video { width: 92%; max-height: 85%; border: 1px solid #1a1a1a; background: #000; box-shadow: 0 0 20px rgba(0, 217, 255, 0.05); cursor: pointer; }
        
        .fs-btn {
            position: absolute; top: 20px; right: 20px; z-index: 150;

            padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 11px;

        }

        #play-overlay {

            background: rgba(0,0,0,0.7); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 20; cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .play-btn-icon { 
            width: 80px; height: 80px; border: 2px solid var(--saf-blue); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 28px; 
            color: var(--saf-blue); margin-bottom: 20px;
        }

        /* --- å³å´åˆ—è¡¨ --- */
        #playlist-panel { 
            background: var(--panel-bg); padding: 25px 15px; border-left: 1px solid rgba(0, 217, 255, 0.1);
            display: flex; flex-direction: column; height: 100vh; min-width: 0;
        }
        .list-title { font-size: 10px; color: #444; margin-bottom: 15px; letter-spacing: 2px; }
        .clip-list-container { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        .clip-card { background: #111; border-radius: 6px; padding: 12px; margin-bottom: 15px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .clip-card.active { border-color: var(--saf-blue); background: rgba(0, 217, 255, 0.03); }
        .thumb { width: 100%; height: 65px; background: #1a1a1a; border-radius: 4px; margin-bottom: 10px; border: 1px solid #222; }

        .spec-btn {
            width: 100%; background: rgba(0, 217, 255, 0.05); border: 1px solid var(--saf-blue);
            color: var(--saf-blue); padding: 14px; cursor: pointer; font-size: 11px; 
            letter-spacing: 1px; border-radius: 6px; margin-top: 10px;
        }

        /* ğŸ’¡ 3. RWD é©æ‡‰æ€§ä¿®æ­£ï¼šåœ¨å°è¢å¹•æ™‚ç¸®å°é–“è·èˆ‡å­—é«”ï¼Œä½†çµ•ä¸è·³è¡Œ */
        @media (max-width: 1200px) {
            body { grid-template-columns: 240px 1fr 200px; }
            h1 { font-size: 16px; }
            .project-btn { padding: 12px 10px; font-size: 13px; }
            .modal-content { width: 90%; }
        }

        /* å½ˆçª—æ¨£å¼ä¿æŒä¸è®Š */
        #tech-modal { display: none; position: fixed; z-index: 500; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); }
        .modal-content { 
            background: #0a0a0a; border: 1px solid #1a1a1a; margin: 8vh auto; padding: 30px; 
            width: 75%; height: 75vh; display: flex; flex-direction: column; border-radius: 4px;
        }
        .editable-area { 
            flex-grow: 1; background: #050505; border: 1px solid #222; padding: 25px; 
            color: #ccc; line-height: 1.8; outline: none; overflow-y: auto; font-size: 16px;
        }
    </style>
</head>
<body>

<div id="side-panel">

            <strong>å°å°¼ï¼šç‡ƒæ–™è£½å‚™</strong>
            <div id="prog-0" class="progress-bar"></div>
        </button>
        <button id="btn-1" class="project-btn" onclick="selectScene(1)">
            <span style="font-size: 10px; opacity: 0.5;">SCENE 02</span><br>
            <strong>æ–°åŠ å¡ï¼šç‰©æµæ¨¡æ“¬</strong>
            <div id="prog-1" class="progress-bar"></div>
        </button>
        <button id="btn-2" class="project-btn" onclick="selectScene(2)">
            <span style="font-size: 10px; opacity: 0.5;">SCENE 03</span><br>
            <strong>è¶Šå—ï¼šå›æ”¶æµç¨‹</strong>
            <div id="prog-2" class="progress-bar"></div>
        </button>
    </div>
    
    <div id="podcast-area">

    </div>
</div>

<div id="playlist-panel">

    <div class="clip-list-container">
        <div id="card-0" class="clip-card active" onclick="selectScene(0)"><div class="thumb"></div><span>01. ç‡ƒæ–™æŠ€è¡“å‹•ç•«</span></div>
        <div id="card-1" class="clip-card" onclick="selectScene(1)"><div class="thumb"></div><span>02. æ–°åŠ å¡ç‰©æµæ¨¡æ“¬</span></div>
        <div id="card-2" class="clip-card" onclick="selectScene(2)"><div class="thumb"></div><span>03. è¶Šå—å›æ”¶å±•ç¤º</span></div>
    </div>
    <button class="spec-btn" onclick="openModal()">[ TECH SPECS / å¤§ç¶±ç·¨è¼¯ ]</button>

<div id="tech-modal">
    <div class="modal-content">
        <div style="display:flex; justify-content: space-between; margin-bottom:20px; align-items: center;">
            <span style="color:var(--saf-blue); letter-spacing: 3px; font-size: 14px;">TECHNICAL SPECIFICATIONS</span>
            <span style="cursor:pointer; font-size: 24px; color: #444;" onclick="closeModal()">âœ•</span>
        </div>
        <div id="spec-editor" class="editable-area" contenteditable="true" oninput="saveContent()"></div>
        <div style="font-size: 10px; color: #444; margin-top: 15px; text-align: right;">â€» AUTO-SAVING TO LOCAL STORAGE</div>

</div>

<script>
    // ğŸ’¡ JavaScript é‚è¼¯å®Œå…¨ä¿æŒä½ åŸæœ¬çš„å…§å®¹ï¼Œç¢ºä¿ç©©å®šæ€§
    const sceneData = [
        { video: "saf/saf_01.mp4", audio: "saf/podcast_01.mp3", title: "ğŸ™ï¸ Podcast: å°å°¼æ·±åº¦è¨ªè«‡" },
        { video: "saf/saf_02.mp4", audio: "saf/podcast_02.mp3", title: "ğŸ™ï¸ Podcast: æ–°åŠ å¡è½‰é‹è§€å¯Ÿ" },
        { video: "saf/saf_03.mp4", audio: "saf/podcast_03.mp3", title: "ğŸ™ï¸ Podcast: è¶Šå—å›æ”¶ç¶“æ¿Ÿ" }
    ];

    let currentIdx = 0;
    const v = document.getElementById('main-video');
    const a = document.getElementById('audio-player');
    const editor = document.getElementById('spec-editor');

    function selectScene(idx) {
        currentIdx = idx;
        document.querySelectorAll('.project-btn, .clip-card').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-${idx}`).classList.add('active');
        document.getElementById(`card-${idx}`).classList.add('active');
        
        v.src = sceneData[idx].video;
        document.getElementById('audio-src').src = sceneData[idx].audio;
        document.getElementById('p-title').innerText = sceneData[idx].title;
        
        loadContent(idx);
        a.load(); v.load();
        document.getElementById('play-overlay').style.display = 'flex';
    }

    function startPlayback() {
        document.getElementById('play-overlay').style.display = 'none';
        v.play(); a.play(); 
    }

    function toggleFull() {
        if (v.requestFullscreen) { v.requestFullscreen(); }
        else if (v.webkitRequestFullscreen) { v.webkitRequestFullscreen(); }
        else if (v.msRequestFullscreen) { v.msRequestFullscreen(); }
    }

    function saveContent() { localStorage.setItem(`saf_spec_v2_${currentIdx}`, editor.innerHTML); }
    function loadContent(idx) { 
        const saved = localStorage.getItem(`saf_spec_v2_${idx}`);
        editor.innerHTML = saved || "<b>[SCENE å¤§ç¶±é ç•™å€]</b><br>è«‹è¼¸å…¥è©²å ´æ™¯çš„æŠ€è¡“è¦æ ¼ã€é ç®—é…ç½®æˆ–å ±å‘Šé‡é»..."; 
    }

    function openModal() { document.getElementById('tech-modal').style.display = 'block'; }
    function closeModal() { document.getElementById('tech-modal').style.display = 'none'; }

    v.ontimeupdate = () => {
        const prog = document.getElementById(`prog-${currentIdx}`);
        if (v.duration) prog.style.width = (v.currentTime / v.duration) * 100 + "%";
    };

    window.onload = () => selectScene(0);
</script>
