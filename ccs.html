        .progress-bar { position: absolute; bottom: 0; left: 0; height: 2px; background: var(--ccs-green); width: 0%; transition: 0.1s linear; box-shadow: 0 0 8px var(--ccs-green); }

        #play-overlay {

        .modal-content {

<script>
    // ğŸ’¡ å…§å®¹è·¯å¾‘æ›´æ–°ç‚º ccs è³‡æ–™å¤¾
    const sceneData = [
        { video: "ccs/ccs_01.mp4", audio: "ccs/podcast_01.mp3", title: "ğŸ™ï¸ Podcast: äºå¤ªè·¨åœ‹æ¨ç´ä½ˆå±€" },
        { video: "ccs/ccs_02.mp4", audio: "ccs/podcast_02.mp3", title: "ğŸ™ï¸ Podcast: ç¾åœ‹ç›£ç®¡æ¬Šå‹•å‘" },
        { video: "ccs/ccs_03.mp4", audio: "ccs/podcast_03.mp3", title: "ğŸ™ï¸ Podcast: æ¾³æ´²è¨ˆç•«å¯¦æ¸¬æ•¸æ“š" }
    ];

    let currentIdx = 0;
    const v = document.getElementById('main-video');
    const a = document.getElementById('audio-player');
    const editor = document.getElementById('spec-editor');

    function selectScene(idx) {
        currentIdx = idx;
        document.querySelectorAll('.project-btn, .clip-card').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-${idx}`).classList.add('active');
        document.getElementById(`card-${idx}`).classList.add('active');
        
        v.src = sceneData[idx].video;
        document.getElementById('audio-src').src = sceneData[idx].audio;
        document.getElementById('p-title').innerText = sceneData[idx].title;
        
        loadContent(idx);
        a.load(); v.load();
        document.getElementById('play-overlay').style.display = 'flex';
    }

    function startPlayback() {
        document.getElementById('play-overlay').style.display = 'none';
        v.play(); a.play(); 
    }

    function toggleFull() {
        if (v.requestFullscreen) { v.requestFullscreen(); }
        else if (v.webkitRequestFullscreen) { v.webkitRequestFullscreen(); }
        else if (v.msRequestFullscreen) { v.msRequestFullscreen(); }
    }

    // ğŸ’¡ å„²å­˜éµå€¼æ›´æ›ï¼Œé¿å…èˆ‡ SAF è¡çª
    function saveContent() { localStorage.setItem(`ccs_spec_v1_${currentIdx}`, editor.innerHTML); }
    function loadContent(idx) { 
        const saved = localStorage.getItem(`ccs_spec_v1_${idx}`);
        editor.innerHTML = saved || "<b>[CCS å ´æ™¯å¤§ç¶±]</b><br>è«‹è¼¸å…¥è©²åœ°å€çš„ CCS å„²é‡æ•¸æ“šã€æ³•è¦é€²åº¦æˆ–é ç®—é…ç½®..."; 
    }

    function openModal() { document.getElementById('tech-modal').style.display = 'block'; }
    function closeModal() { document.getElementById('tech-modal').style.display = 'none'; }

    v.ontimeupdate = () => {
        const prog = document.getElementById(`prog-${currentIdx}`);
        if (v.duration) prog.style.width = (v.currentTime / v.duration) * 100 + "%";
    };

    window.onload = () => selectScene(0);
</script>
