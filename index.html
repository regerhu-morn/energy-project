<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國際新能源案例</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: white; height: 100vh; font-family: sans-serif; overflow: hidden; }

        /* 簡單的三欄佈局，中間留給 Spline */
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .side-panel {
            width: 350px;
            background: #000;
            padding: 40px 20px;
            z-index: 10;
            border: 1px solid #222;
        }

        #spline-container {
            flex-grow: 1;
            position: relative;
        }

        /* 按鈕樣式 */
        .nav-item {
            padding: 20px; background: #111; border: 1px solid #333;
            border-radius: 8px; margin-bottom: 15px; cursor: pointer;
            color: #555; transition: 0.3s;
        }
        .nav-item.active.saf-theme { border-color: #00f2ff; color: #00f2ff; }
        .nav-item.active.ccs-theme { border-color: #00ff88; color: #00ff88; }
        .nav-item.active.us-theme { border-color: #ff4d4d; color: #ff4d4d; }

        /* 右側數據 */
        .data-card { background: #111; border-radius: 12px; padding: 25px; border: 1px solid #333; }
        .title { font-size: 18px; font-weight: bold; margin-bottom: 20px; border-left: 5px solid; padding-left: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; color: #ccc; }
        td { padding: 12px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="container">
    <div class="side-panel">
        <h2>新能源案例探析</h2>
        <div id="btn0" onclick="updateUI(0)" class="nav-item">SAF 產業化進程</div>
        <div id="btn1" onclick="updateUI(1)" class="nav-item">CCS 跨國合作</div>
        <div id="btn2" onclick="updateUI(2)" class="nav-item">USA 政策轉向</div>
    </div>

    <div id="spline-container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.28/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/cE6TgHmxUeFvM0Q3/scene.splinecode"></spline-viewer>
    </div>

    <div class="side-panel">
        <div class="data-card">
            <div id="t" class="title">初始化中...</div>
            <table id="tb"></table>
        </div>
    </div>
</div>

<script>
    // 你的完整大綱數據 [cite: 2026-01-31]
    var sequence = [
        { 
            t: '1. SAF 產業化進程', c: '#00f2ff', cls: 'saf-theme', 
            rows: [['印尼 Pertamina', 'UCO 廢油量產 / 商業首航'], ['新加坡 SAFCo', '確立區域樞紐 / 徵收附加費'], ['亞太生質煉油', '成為區域脫碳核心']] 
        },
        { 
            t: '2. CCS 跨國合作', c: '#00ff88', cls: 'ccs-theme', 
            rows: [['行政體制化', '美國 Class VI 權限下放'], ['S-Hub 樞紐', '新馬印區域儲碳合作'], ['澳洲 Bonaparte', '獲重大計畫地位']] 
        },
        { 
            t: '3. 美國政策轉向', c: '#ff4d4d', cls: 'us-theme', 
            rows: [['OBBBA 法案', '推動「能源優先」轉向'], ['補貼削減', '縮減 45V 稅收優惠'], ['資金挪移', '資本從美轉向歐亞市場']] 
        }
    ];

    function updateUI(idx) {
        var item = sequence[idx];
        document.getElementById('t').innerText = item.t;
        document.getElementById('t').style.color = item.c;
        document.getElementById('t').style.borderColor = item.c;

        var html = "";
        item.rows.forEach(r => {
            html += `<tr><td style="color:${item.c};font-weight:bold;width:40%">${r[0]}</td><td>${r[1]}</td></tr>`;
        });
        document.getElementById('tb').innerHTML = html;

        for(let i=0; i<3; i++) {
            document.getElementById('btn'+i).className = 'nav-item' + (i===idx ? ' active ' + item.cls : '');
        }
    }

    // 確保頁面加載後立刻執行，不要卡在 INITIATING
    window.onload = function() {
        updateUI(0);
    };
</script>

</body>
</html>
